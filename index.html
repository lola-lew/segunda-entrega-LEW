<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Mi-Tienda</title>
</head>
<body>
<div class="container-fluid">
  
  <h1>Mi-Tienda</h1>

  <div class="container text-center">
    <div class="row justify-content-end">
      <div class="col align-self-end">
        <img id="carrito" src="/imgs/carrito.png" alt="">
      </div>
    </div>
  </div>




  <h2>Arte Digital</h2>

  <h3>Buscá, comprá, y vendé NFT's</h3>

  <nav class="navbar">
    <div class="container-fluid">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="..." aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </nav>



  <div class="container-md text-center">
    <div class="row justify-content-evenly">
      <div class="col-md-6">
        <img class="fotoRobot" src="/imgs/robot.png"><img>
      </div>
      <div class="col-md-6">
        <img class="monoAzul" src="/imgs/monoAzul.png"><img>
      </div>
    </div>
    <div class="row grid">
      <div class="col-sm-4">
        <img class="" src="/imgs/ciervo.jpg"><img>
      </div>
      <div class="col-sm-4">
        <img class="" src="/imgs/mariposas.jpg"><img>
      </div>
      <div class="col-sm-4">
        <img class="" src="/imgs/dragon.jpg"><img>
      </div>
      <div class="row grid">
        <div class="col-sm-4">
          <img class="fotoRobot" src="/imgs/chica3d.jpg"><img>
        </div>
        <div class="col-sm-4">
          <img class="" src="/imgs/harry-potter.png"><img>
        </div>
        <div class="col-sm-4">
          <img class="" src="/imgs/colibri.png"><img>
        </div>
    </div>
  </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
